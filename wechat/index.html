<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客服中心 - {$system.site_name}</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="css/amazeui.min.css" />
    <link rel="stylesheet" href="css/main.css?0.1" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/amazeui.min.js"></script>
    <script type="text/javascript" src="js/zUI.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="box">

<div class="service">
    <span>user_name</span>
    <a href="/wechat/index/logout">退出</a>
</div>

<div class="wechat">

    <div class="weuser">
        <ul></ul>
    </div>

    <div class="sidestrip">
        <div class="am-dropdown" data-am-dropdown>
            <!--头像插件-->
            <div class="own_head am-dropdown-toggle"></div>
            <div class="am-dropdown-content">
                <div class="own_head_top">
                    <div class="own_head_top_text">
                        <p class="own_name"></p>
                        <p class="own_numb"></p>
                    </div>
                    <img class="head" src="" alt="" />
                </div>
                <div class="own_head_bottom">
                    <p></p>
                </div>
            </div>
        </div>
        <!--三图标-->
        <div class="sidestrip_icon">
            <a id="si_1" class="wechat_message"></a>
            <a id="si_2" class="wechat_friends"></a>
            <a id="si_3" class="wechat_chatroom"></a>
        </div>
    </div>

    <!--聊天列表-->
    <div class="middle on">
        <div class="wx_search">
            <input type="text" placeholder="搜索"/>
            <button>o</button>
        </div>
        <div class="office_text">
            <ul id="message_list" class="user_list">
            </ul>
        </div>
    </div>

    <!--好友列表-->
    <div class="middle">
        <div class="wx_search">
            <input type="text" placeholder="搜索"/>
            <button>o</button>
        </div>
        <div class="office_text">
            <ul id="friends_list" class="friends_list">
                <li></li>
            </ul>
        </div>
    </div>

    <!--群列表-->
    <div class="middle">
        <div class="wx_search">
            <input type="text" placeholder="搜索"/>
            <button>o</button>
        </div>
        <div class="office_text">
            <ul id="chatroom_list" class="friends_list">
                <li></li>
            </ul>
        </div>
    </div>

    <!--聊天窗口-->
    <div class="talk_window">
        <div class="windows_top">
            <div class="windows_top_box">
                <span></span>
            </div>
        </div>

        <!--聊天内容-->
        <div class="windows_body">
            <div class="office_text message_content" style="height: 100%;">
                <ul class="content" id="chatbox">
                </ul>
            </div>
        </div>

        <div class="windows_input" id="talkbox">
            <div class="input_icon">
                <a href="javascript:;" class="emoji fa fa-smile-o fa-lg" ondragstart="return false"></a>
                <a href="javascript:;" class="msg_file fa fa-photo fa-lg" style="position:relative; display:inline-block; overflow:hidden; text-decoration:none; text-indent:0; line-height:23px;" >
                    <input accept="image/png,image/gif, image/jpg, image/jpeg" id="msg_file_content" type="file" style="position:absolute;opacity:0;right:0;top:0;" >
                </a>
                <a class="msg_voice fa fa-volume-up fa-lg" style="position:relative; display:inline-block; overflow:hidden; text-decoration:none; text-indent:0; line-height:23px;" >
                    <input accept="audio/mpeg" id="send_voice_input" type="file" style="opacity:0;right: 0;top:0;position: absolute;" >
                </a>
                <!-- <a href="javascript:;" class="msg_file"></a> -->
            </div>
            <!-- <div class="emoji_box">
                <a href="javascript:;" val="{$em}"><img src="/static/wechat/images/emoji/{$em}.png"></a>
            </div>
            <div class="msg_file_box">
                <p>* 图片格式 jpg,jpeg,png</p>
                <p>* 音频格式 mp3</p>
                <input type="file" id="msg_file_content">
            </div> -->
            <div class="input_box">
                <div contenteditable="plaintext-only" class="inputboxes" style=" outline: none; padding-left: 20px; height: 60px; margin-right: 2px;overflow: auto;" id="input_box"></div>
                <!-- <textarea name="" rows="" cols="" id="input_box" onkeydown="keySend();"></textarea> -->
                <button id="send">发送（S）</button>
            </div>
        </div>
    </div>

    <div style="display: none;">
        <audio id="audioPart" controls="controls" style="display:none;">
            <source src="" type="audio/ogg">
            <source src="" type="audio/mpeg">
           您的浏览器不支持语音播放.
        </audio>
    </div>
</div>
<script type="text/javascript" src="js/init.js"></script>
<script type="text/javascript" src="js/wechat.js?0.1"></script>
<script type="text/javascript" src="js/qqface.wx.js"></script>

</div>
</body>
</html>
